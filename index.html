<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Biglietto treno</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="logo-container">
                <a href="#"><img id="logo" src="https://www.kombo.co/images/train/xlogo_trenitalia.png.pagespeed.ic.8xyO4vNrCS.png" alt="Logo Trenitalia"></a>
            </div>
            <nav class="header-menu">
                <ul>
                    <li>Le freccie<i class="fas fa-caret-down"></i></li>
                    <li>Altri treni<i class="fas fa-caret-down"></i></li>
                    <li>Trasporto regionale<i class="fas fa-caret-down"></i></li>
                    <li>Offerte e servizi<i class="fas fa-caret-down"></i></li>
                    <li>Carta freccia<i class="fas fa-caret-down"></i></li>
                    <li>Info e assistenza<i class="fas fa-caret-down"></i></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="main-container">
                <div class="offerta">
                    <h2>Hai meno di 18 anni o più di 65?</h2>
                    <h3>Ti conviene viaggiare con noi!</h3>
                    <p>calcola qui sotto quanto ti costerebbe il viaggio</p>
                </div>
                <div id="calcolatore">
                    <div id="calcolatore-container">
                        <p>
                            Hai <span id="eta"></span> anni
                        </p>
                        <p>
                            Devi percorre <span id="tot-km"></span>
                        </p>
                        <p>
                        <strong>
                            Il costo del biglietto è: 
                            <span id="costo-biglietto"></span>
                        </strong>
                        </p>
                    </div>
                </div>
            </div>
        <main>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
